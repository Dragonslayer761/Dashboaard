<div class="circle-wrap">
    <div class="circle">
        <div class="mask full" [ngStyle]="{'transform': 'rotate(' + angleValue + 'deg)'}">
            <div class="fill" [ngStyle]="{'transform': 'rotate(' + angleValue + 'deg)'}"></div>
        </div>
        <div class="mask half">
            <div class="fill"  [ngStyle]="{'transform': 'rotate(' + angleValue + 'deg)'}"></div>
        </div>
        <div class="inside-circle">{{totalPercent}}%</div>
    </div>
</div>
